<nav>
  <div class="nav-container">
    <div class="logged-in-state" *ngIf="isLoggedIn; else anonymous">
      <span class="greetings">Hello, <b>{{user.firstName}}</b></span>
      <span class="separator"></span>
      <button class="logout-btn" (click)="signOut()">Logout</button>
    </div>
    <ng-template #anonymous>
      <div class="login-btn" (click)="signIn()">
        <img src="../../assets/img/facebook-signin-btn.png" alt="">
      </div>
    </ng-template>
  </div>
</nav>
